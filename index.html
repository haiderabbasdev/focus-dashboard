<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Focus Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0d1117, #1b2330);
        font-family: "Segoe UI", sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 40px;
        overflow-x: hidden;
    }
    .container {
        width: 90%;
        max-width: 680px;
        background: rgba(255,255,255,0.06);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(14px);
        box-shadow: 0 10px 55px rgba(0,0,0,0.4);
        border: 1px solid rgba(255,255,255,0.12);
        animation: fade 0.8s ease;
    }
    @keyframes fade {
        from {opacity:0; transform: translateY(20px);}
        to {opacity:1; transform: translateY(0);}
    }
    h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #58a6ff;
        font-size: 32px;
        font-weight: 600;
    }
    #clock {
        text-align: center;
        font-size: 18px;
        margin-bottom: 25px;
        opacity: 0.9;
    }
    #countdown {
        text-align: center;
        font-size: 20px;
        margin-bottom: 25px;
        padding: 15px;
        border-radius: 12px;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.12);
    }
    #pomodoro {
        text-align: center;
        margin-bottom: 25px;
        padding: 20px;
        border-radius: 12px;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.12);
    }
    #pomodoro button {
        margin: 6px;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        background: #58a6ff;
        color: #000;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }
    .links {
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
    }
    a {
        text-decoration: none;
        padding: 14px 16px;
        border-radius: 10px;
        background: rgba(255,255,255,0.07);
        color: #dfe7f1;
        font-size: 17px;
        transition: 0.25s ease;
        border: 1px solid rgba(255,255,255,0.10);
        display: flex;
        align-items: center;
        gap: 12px;
    }
    hr {
        border: 1px solid rgba(255,255,255,0.12);
        margin: 25px 0;
    }
    #addNoteBtn {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: #58a6ff;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s ease;
    }
    .note {
        position: absolute;
        padding: 12px;
        min-width: 140px;
        min-height: 90px;
        border-radius: 10px;
        font-size: 15px;
        resize: both;
        overflow: auto;
        background: yellow;
        cursor: move;
        z-index: 10;
        /* ← YE 3 LINE ADD KI HAIN */
        color: #000 !important;
        font-weight: bold !important;
        caret-color: #000;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Focus Mode</h1>
    <div id="clock"></div>
    <!-- COUNTDOWN -->
    <div id="countdown">Loading countdown…</div>
    <!-- Pomodoro -->
    <div id="pomodoro">
        <h3>Pomodoro Timer</h3>
        <div id="pomoTime" style="font-size:28px; margin-bottom:10px;">25:00</div>
        <button onclick="startPomodoro()">Start</button>
        <button onclick="resetPomodoro()">Reset</button>
    </div>
    <!-- Quick Links -->
    <div class="links">
        <a href="https://www.youtube.com/@AshuGhai11th12th"><i class="fa-solid fa-book-open"></i>Ashu Ghai (11/12)</a>
        <a href="https://scienceandfun.live/"><i class="fa-solid fa-flask"></i>Science & Fun</a>
        <a href="https://www.youtube.com/@codeitup"><i class="fa-solid fa-code"></i>Code It Up</a>
        <a href="https://www.youtube.com/@FarFromWeakFFW"><i class="fa-solid fa-dumbbell"></i>Far From Weak</a>
        <a href="https://www.youtube.com/@Rewirs"><i class="fa-solid fa-brain"></i>Rewirs</a>
        <a href="https://www.youtube.com/@scienceandfuneducation"><i class="fa-solid fa-atom"></i>Science & Fun Edu</a>
        <a href="https://www.youtube.com/@SelfUpp"><i class="fa-solid fa-arrow-up"></i>Self Upp</a>
        <a href="https://www.youtube.com/@DearSir"><i class="fa-solid fa-chalkboard"></i>Dear Sir</a>
        <a href="https://www.youtube.com/@NCERTWallahClass12PW"><i class="fa-solid fa-book"></i>NCERT Wallah PW</a>
        <a href="https://www.youtube.com/@AnabolicAliens"><i class="fa-solid fa-dumbbell"></i>Anabolic Aliens</a>
        <a href="https://www.youtube.com/results?search_query=next+workout"><i class="fa-solid fa-play"></i>Next Workout</a>
        <hr>
        <a href="https://chat.openai.com"><i class="fa-solid fa-robot"></i>ChatGPT</a>
        <a href="https://ncert.nic.in"><i class="fa-solid fa-book"></i>NCERT</a>
        <a href="https://pw.live"><i class="fa-solid fa-school"></i>PW Live</a>
    </div>
    <button id="addNoteBtn" onclick="addNote()">+ Add Sticky Note</button>
</div>
<script>
/* CLOCK */
setInterval(() => {
    let now = new Date();
    document.getElementById("clock").innerHTML =
        now.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
}, 1000);
/* COUNTDOWN – FULL (D/H/M/S) */
function updateCountdown() {
    let target = new Date("February 20, 2026 00:00:00").getTime();
    let now = Date.now();
    let diff = target - now;
    if (diff < 0) {
        document.getElementById("countdown").innerHTML = "Exam Day Arrived!";
        return;
    }
    let d = Math.floor(diff / (1000*60*60*24));
    let h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    let m = Math.floor((diff%(1000*60*60))/(1000*60));
    let s = Math.floor((diff%(1000*60))/1000);
    document.getElementById("countdown").innerHTML =
        `Boards in <b>${d}</b> days <b>${h}</b> hrs <b>${m}</b> min <b>${s}</b> sec`;
}
setInterval(updateCountdown, 1000);
updateCountdown();
/* POMODORO */
let pomoSeconds = 25 * 60;
let timer;
function render() {
    let m = Math.floor(pomoSeconds / 60);
    let s = pomoSeconds % 60;
    document.getElementById("pomoTime").innerHTML =
        `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}
function startPomodoro() {
    clearInterval(timer);
    timer = setInterval(() => {
        if (pomoSeconds > 0) {
            pomoSeconds--;
            render();
        }
    }, 1000);
}
function resetPomodoro() {
    clearInterval(timer);
    pomoSeconds = 25 * 60;
    render();
}
render();
/* STICKY NOTES – Now works */
function addNote() {
    let note = document.createElement("div");
    note.className = "note";
    note.contentEditable = true;
    let colors = ["#ffeb3b", "#ff9800", "#ff5722", "#8bc34a", "#03a9f4", "#e91e63"];
    note.style.background = colors[Math.floor(Math.random()*colors.length)];
    note.style.left = (100 + Math.random()*200) + "px";
    note.style.top = (120 + Math.random()*200) + "px";
    note.onmousedown = drag;
    document.body.appendChild(note);
}
function drag(e) {
    let note = this;
    let shiftX = e.clientX - note.offsetLeft;
    let shiftY = e.clientY - note.offsetTop;
    function move(e) {
        note.style.left = (e.clientX - shiftX) + "px";
        note.style.top = (e.clientY - shiftY) + "px";
    }
    document.addEventListener("mousemove", move);
    document.addEventListener("mouseup", () => {
        document.removeEventListener("mousemove", move);
    }, {once:true});
}
</script>
</body>
</html>
