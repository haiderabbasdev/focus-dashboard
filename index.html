<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #4fa3ff;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
            border: 1px solid #333;
        }
        .card:hover {
            transform: scale(1.05);
            border-color: #4fa3ff;
        }
        a {
            color: #4fa3ff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>
